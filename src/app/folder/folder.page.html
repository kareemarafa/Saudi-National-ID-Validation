<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-card padding>
        <ion-input type="text" formControlName="id" placeholder="National / Moqeem ID"></ion-input>
        <ion-card-content style="color: darkgreen; font-weight: bold" *ngIf="form.valid">
          لقد قمت بادخال رقم هويه صحيح
          <ng-container *ngIf="nationalType">
            {{nationalType ===2 ? '- مقيم' : '- مواطن' }}
          </ng-container>
        </ion-card-content>
      </ion-card>
      <app-control-errors [ctl]="form.controls['id']"></app-control-errors>
      <ion-button style="margin: 10px" expand="block" type="submit">نوع الهويه</ion-button>
    </form>
<!--    <strong class="capitalize">{{ folder }}</strong>-->
<!--    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>-->
  </div>
</ion-content>
